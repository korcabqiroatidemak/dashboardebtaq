<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard EBTAQ</title>
    <style>
        :root {
            --bg-color: #2c3e50;
            --card-bg: #ecf0f1;
            --accent: #e74c3c;
            --text-main: #2c3e50;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: var(--bg-color);
            margin: 0; padding: 0;
            color: #fff;
        }

        /* HEADER */
        .navbar {
            background: rgba(0,0,0,0.25);
            padding: 10px 30px; 
            display: flex; justify-content: space-between; align-items: center;
            backdrop-filter: blur(10px);
            position: sticky; top: 0; z-index: 100;
            border-bottom: 1px solid rgba(255,255,255,0.1);
        }
        
        /* LOGO & BRAND STYLE */
        .brand { 
            display: flex; align-items: center; 
        }
        .brand img {
            height: 50px; 
            width: auto;
            filter: drop-shadow(0 2px 4px rgba(0,0,0,0.3));
            transition: transform 0.3s;
        }
        .brand img:hover { transform: scale(1.05); }

        /* Style Teks Judul */
        .brand span {
            font-size: 20px;
            font-weight: bold;
            margin-left: 12px;
            letter-spacing: 1px;
            text-transform: uppercase;
            color: #ecf0f1;
            text-shadow: 0 1px 2px rgba(0,0,0,0.2);
        }

        .controls { display: flex; gap: 8px; align-items: center; }
        
        .controls button, .controls a.btn-link {
            padding: 8px 15px; border: none; border-radius: 6px;
            font-weight: 600; cursor: pointer;
            transition: 0.2s; font-size: 13px;
            text-decoration: none; 
            display: inline-flex; align-items: center; gap: 8px; 
            color: white;
            box-shadow: 0 2px 5px rgba(0,0,0,0.2);
        }
        
        .controls button svg, .controls a svg {
            width: 18px; height: 18px; fill: currentColor; 
        }
        
        .controls button:hover { transform: translateY(-2px); }
        .controls button:active { transform: translateY(0); }

        .btn-add { background: #27ae60; }
        .btn-add:hover { background: #2ecc71; }
        .btn-edit-mode { background: #f39c12; }
        .btn-edit-mode:hover { background: #f1c40f; }
        .btn-backup { background: #3498db; }
        .btn-backup:hover { background: #5dade2; }
        .btn-source { background: #34495e; border: 1px solid #7f8c8d !important; color: #ecf0f1 !important; }
        .btn-source:hover { background: #fff; color: #2c3e50 !important; }

        /* GRID CONTAINER */
        .container {
            max-width: 1200px; margin: 40px auto; padding: 0 20px;
            display: grid; 
            grid-template-columns: repeat(auto-fill, minmax(280px, 1fr));
            gap: 25px;
        }

        /* KARTU PROYEK */
        .card {
            background: var(--card-bg);
            border-radius: 15px;
            padding: 20px;
            position: relative;
            transition: transform 0.3s, box-shadow 0.3s;
            text-decoration: none;
            color: var(--text-main);
            display: flex; flex-direction: column;
            height: 180px;
            border: 1px solid transparent;
        }
        .card:hover {
            transform: translateY(-5px);
            box-shadow: 0 10px 20px rgba(0,0,0,0.3);
            border-color: rgba(0,0,0,0.1);
        }
        
        .card-icon { 
            font-size: 40px; margin-bottom: 10px; height: 50px; display: flex; align-items: center;
        }
        .card-icon svg {
            width: 48px; height: 48px; fill: var(--text-main); 
        }

        .card-title { font-size: 18px; font-weight: bold; margin: 0 0 5px 0; }
        .card-desc { font-size: 13px; color: #7f8c8d; line-height: 1.4; flex: 1; overflow: hidden; }

        .card-link-overlay {
            position: absolute; top: 0; left: 0; right: 0; bottom: 0;
            z-index: 1; cursor: pointer;
        }

        .gear-btn {
            position: absolute; bottom: 15px; right: 15px;
            background: #dfe6e9; width: 35px; height: 35px;
            border-radius: 50%; display: flex; align-items: center; justify-content: center;
            font-size: 18px; color: #2d3436; z-index: 2; 
            transition: 0.3s; text-decoration: none; border: none; cursor: pointer;
        }
        .gear-btn:hover { background: var(--accent); color: white; transform: rotate(90deg); }

        /* EDIT MODE CONTROLS */
        .editor-controls {
            position: absolute; top: 10px; right: 10px;
            display: none; gap: 5px; z-index: 5;
        }
        .edit-active .editor-controls { display: flex; }
        .edit-active .card-link-overlay { pointer-events: none; }
        .edit-active .card { border: 2px dashed #f39c12; background: #fff; }
        
        .mini-btn { width: 25px; height: 25px; border-radius: 50%; border: none; cursor: pointer; color: white; font-size: 12px; }
        .btn-del { background: #c0392b; }
        .btn-mod { background: #2980b9; }
        .btn-move { background: #7f8c8d; }

        /* MODAL FORM */
        .modal {
            display: none; position: fixed; top: 0; left: 0; width: 100%; height: 100%;
            background: rgba(0,0,0,0.7); z-index: 200; justify-content: center; align-items: center;
            backdrop-filter: blur(3px);
        }
        .modal-content {
            background: white; padding: 25px; border-radius: 10px; width: 400px;
            color: #333; box-shadow: 0 20px 50px rgba(0,0,0,0.5);
            animation: slideIn 0.3s ease;
        }
        @keyframes slideIn { from {transform: translateY(-20px); opacity: 0;} to {transform: translateY(0); opacity: 1;} }

        .form-group { margin-bottom: 15px; }
        .form-group label { display: block; margin-bottom: 5px; font-weight: bold; font-size: 13px; }
        .form-group input, .form-group textarea {
            width: 100%; padding: 10px; border: 1px solid #ccc; border-radius: 5px; box-sizing: border-box; font-family: inherit;
        }
        .modal-actions { display: flex; justify-content: flex-end; gap: 10px; margin-top: 20px; }
        
        .empty-state { grid-column: 1 / -1; text-align: center; color: #95a5a6; margin-top: 50px; }

        @media (max-width: 900px) {
            .navbar { flex-direction: column; gap: 15px; padding-bottom: 20px; }
            .brand span { font-size: 16px; margin-left: 8px; } /* Kecilkan teks di HP */
            .brand img { height: 40px; }
            .controls { flex-wrap: wrap; justify-content: center; }
            .container { grid-template-columns: 1fr; }
        }
    </style>
</head>
<body>

    <div class="navbar">
        <div class="brand">
            <img src="QIRAATI.png" alt="Logo" onerror="this.src='https://via.placeholder.com/50?text=LOGO'">
            <span>DASHBOARD EBTAQ</span>
        </div>
        <div class="controls">
            <a href="https://github.com/korcabqiroatidemak/dashboardebtaq/blob/main/index.html" target="_blank" class="btn-link btn-source" title="Edit Source Code">
                <svg viewBox="0 0 24 24"><path d="M9.4 16.6L4.8 12l4.6-4.6L8 6l-6 6 6 6 1.4-1.4zm5.2 0l4.6-4.6-4.6-4.6L16 6l6 6-6 6-1.4-1.4z"></path></svg>
                Kode
            </a>
            
            <button class="btn-backup" onclick="backupData()" title="Download Backup JSON">
                <svg viewBox="0 0 24 24"><path d="M19 12v7H5v-7H3v7c0 1.1.9 2 2 2h14c1.1 0 2-.9 2-2v-7h-2zm-6 .67l2.59-2.58L17 11.5l-5 5-5-5 1.41-1.41L11 12.67V3h2v9.67z"></path></svg>
                Backup
            </button>

            <button class="btn-backup" onclick="restoreData()" title="Upload Backup JSON">
                <svg viewBox="0 0 24 24"><path d="M20 6h-8l-2-2H4c-1.1 0-1.99.9-1.99 2L2 18c0 1.1.9 2 2 2h16c1.1 0 2-.9 2-2V8c0-1.1-.9-2-2-2zm0 12H4V8h16v10zm-7.79-3.11l-2.76 2.76L10 17l4-4-4-4-.55.55 2.76 2.76H6.11v.79h6.1z"></path></svg>
                Restore
            </button>

            <button class="btn-edit-mode" onclick="toggleEditMode()" id="btnMode">
                <svg viewBox="0 0 24 24"><path d="M22.7 19l-9.1-9.1c.9-2.3.4-5-1.5-6.9-2-2-5-2.4-7.4-1.3L9 6 6 9 1.6 4.7C.4 7.1.9 10.1 2.9 12.1c1.9 1.9 4.6 2.4 6.9 1.5l9.1 9.1c.4.4 1 .4 1.4 0l2.3-2.3c.5-.4.5-1.1.1-1.4z"></path></svg>
                Edit: OFF
            </button>

            <button class="btn-add" onclick="openModal()">
                <svg viewBox="0 0 24 24"><path d="M19 13h-6v6h-2v-6H5v-2h6V5h2v6h6v2z"></path></svg>
                Proyek
            </button>
        </div>
    </div>

    <div class="container" id="cardContainer">
        </div>

    <div class="modal" id="projectModal">
        <div class="modal-content">
            <h3 id="modalTitle" style="margin-top:0;">Tambah Proyek Baru</h3>
            <input type="hidden" id="editIndex"> 
            
            <div class="form-group">
                <label>Judul Proyek</label>
                <input type="text" id="inpTitle" placeholder="Contoh: Cetak Ijazah v1">
            </div>
            <div class="form-group">
                <label>Deskripsi Singkat</label>
                <textarea id="inpDesc" rows="2" placeholder="Keterangan fungsi aplikasi..."></textarea>
            </div>
            <div class="form-group">
                <label>Ikon (Emoji atau SVG Code)</label>
                <input type="text" id="inpIcon" placeholder="Paste kode <svg>...</svg> di sini atau pakai Emoji ðŸ“‚" value="ðŸ“‚">
                <div style="font-size:10px; color:#666; margin-top:3px;">*Bisa paste kode SVG penuh seperti yang Anda punya.</div>
            </div>
            <div class="form-group">
                <label>Link Output (HTML File)</label>
                <input type="text" id="inpLink" placeholder="folder/file.html">
            </div>
            <div class="form-group">
                <label>Link Edit (Opsional - Jika ada file lain)</label>
                <input type="text" id="inpEditLink" placeholder="Biarkan kosong jika sama">
            </div>
            
            <div class="modal-actions">
                <button onclick="closeModal()" style="background:#95a5a6; color:white; border:none; padding:8px 15px; border-radius:5px; cursor:pointer;">Batal</button>
                <button onclick="saveProject()" style="background:#27ae60; color:white; border:none; padding:8px 15px; border-radius:5px; cursor:pointer;">Simpan</button>
            </div>
        </div>
    </div>

    <input type="file" id="fileInput" style="display: none;" onchange="handleFileSelect(this)">

<script>
    // --- 1. INISIALISASI DATA ---
    let projects = JSON.parse(localStorage.getItem('myProjectsDB')) || [];
    let isEditMode = false;

    // --- 2. FUNGSI RENDER (MENAMPILKAN KARTU) ---
    function render() {
        const container = document.getElementById('cardContainer');
        container.innerHTML = ''; 

        if (projects.length === 0) {
            container.innerHTML = `<div class="empty-state"><h3>Belum ada proyek. Klik "+ Proyek" untuk memulai.</h3></div>`;
            return;
        }

        projects.forEach((p, index) => {
            // Logika Link Edit
            const editUrl = p.editLink ? p.editLink : ('view-source:' + p.link);
            const editTarget = '_blank';

            const card = document.createElement('div');
            card.className = `card ${isEditMode ? 'edit-active' : ''}`;
            card.innerHTML = `
                <div class="editor-controls">
                    <button class="mini-btn btn-move" onclick="moveProject(${index}, -1)" title="Geser Kiri">â—€</button>
                    <button class="mini-btn btn-move" onclick="moveProject(${index}, 1)" title="Geser Kanan">â–¶</button>
                    <button class="mini-btn btn-mod" onclick="editProject(${index})" title="Edit Data">âœŽ</button>
                    <button class="mini-btn btn-del" onclick="deleteProject(${index})" title="Hapus">âœ–</button>
                </div>

                <div class="card-icon">${p.icon}</div>
                
                <div class="card-title">${p.title}</div>
                <div class="card-desc">${p.desc}</div>

                <a href="${p.link}" class="card-link-overlay" target="_blank" title="Buka Aplikasi"></a>
                
                <a href="${editUrl}" target="${editTarget}" class="gear-btn" title="Lihat Kode / Edit">
                    <svg style="width:18px; height:18px; fill:currentColor;" viewBox="0 0 24 24"><path d="M19.14 12.94c.04-.3.06-.61.06-.94 0-.32-.02-.64-.07-.94l2.03-1.58a.49.49 0 0 0 .12-.61l-1.92-3.32a.488.488 0 0 0-.59-.22l-2.39.96c-.5-.38-1.03-.7-1.62-.94l-.36-2.54a.484.484 0 0 0-.48-.41h-3.84c-.24 0-.43.17-.47.41l-.36 2.54c-.59.24-1.13.57-1.62.94l-2.39-.96c-.22-.08-.47 0-.59.22L2.74 8.87c-.04.17 0 .36.12.61l2.03 1.58c-.05.3-.09.63-.09.94s.02.64.07.94l-2.03 1.58a.49.49 0 0 0-.12.61l1.92 3.32c.12.22.37.29.59.22l2.39-.96c.5.38 1.03.7 1.62.94l.36 2.54c.05.24.24.41.48.41h3.84c.24 0 .44-.17.47-.41l.36-2.54c.59-.24 1.13-.56 1.62-.94l2.39.96c.22.08.47 0 .59-.22l1.92-3.32c.04-.22 0-.41-.12-.61l-2.01-1.58zM12 15.6c-1.98 0-3.6-1.62-3.6-3.6s1.62-3.6 3.6-3.6 3.6 1.62 3.6 3.6-1.62 3.6-3.6 3.6z"></path></svg>
                </a>
            `;
            container.appendChild(card);
        });
    }

    // CRUD
    function openModal() {
        document.getElementById('editIndex').value = '-1'; 
        document.getElementById('modalTitle').innerText = 'Tambah Proyek Baru';
        document.getElementById('inpTitle').value = '';
        document.getElementById('inpDesc').value = '';
        document.getElementById('inpIcon').value = 'ðŸ“‚'; // Default emoji
        document.getElementById('inpLink').value = '';
        document.getElementById('inpEditLink').value = '';
        document.getElementById('projectModal').style.display = 'flex';
    }

    function closeModal() {
        document.getElementById('projectModal').style.display = 'none';
    }

    function saveProject() {
        const title = document.getElementById('inpTitle').value;
        const desc = document.getElementById('inpDesc').value;
        const icon = document.getElementById('inpIcon').value;
        const link = document.getElementById('inpLink').value;
        const editLink = document.getElementById('inpEditLink').value;
        const index = parseInt(document.getElementById('editIndex').value);

        if(!title || !link) return alert("Judul dan Link Output wajib diisi!");

        const data = { title, desc, icon, link, editLink };

        if (index === -1) {
            projects.push(data);
        } else {
            projects[index] = data;
        }

        saveToLocal();
        closeModal();
        render();
    }

    function deleteProject(index) {
        if(confirm("Yakin ingin menghapus proyek ini dari dashboard?")) {
            projects.splice(index, 1);
            saveToLocal();
            render();
        }
    }

    function editProject(index) {
        const p = projects[index];
        document.getElementById('editIndex').value = index;
        document.getElementById('modalTitle').innerText = 'Edit Data Proyek';
        document.getElementById('inpTitle').value = p.title;
        document.getElementById('inpDesc').value = p.desc;
        document.getElementById('inpIcon').value = p.icon;
        document.getElementById('inpLink').value = p.link;
        document.getElementById('inpEditLink').value = p.editLink;
        document.getElementById('projectModal').style.display = 'flex';
    }

    function moveProject(index, direction) {
        const newIndex = index + direction;
        if (newIndex < 0 || newIndex >= projects.length) return;
        const temp = projects[index];
        projects[index] = projects[newIndex];
        projects[newIndex] = temp;
        saveToLocal();
        render();
    }

    // SYSTEM
    function saveToLocal() {
        localStorage.setItem('myProjectsDB', JSON.stringify(projects));
    }

    function toggleEditMode() {
        isEditMode = !isEditMode;
        const btn = document.getElementById('btnMode');
        // Update teks dan ikon tombol Edit
        if(isEditMode) {
            btn.innerHTML = `<svg viewBox="0 0 24 24"><path d="M22.7 19l-9.1-9.1c.9-2.3.4-5-1.5-6.9-2-2-5-2.4-7.4-1.3L9 6 6 9 1.6 4.7C.4 7.1.9 10.1 2.9 12.1c1.9 1.9 4.6 2.4 6.9 1.5l9.1 9.1c.4.4 1 .4 1.4 0l2.3-2.3c.5-.4.5-1.1.1-1.4z"></path></svg> Edit: ON`;
            btn.style.background = "#e74c3c";
        } else {
            btn.innerHTML = `<svg viewBox="0 0 24 24"><path d="M22.7 19l-9.1-9.1c.9-2.3.4-5-1.5-6.9-2-2-5-2.4-7.4-1.3L9 6 6 9 1.6 4.7C.4 7.1.9 10.1 2.9 12.1c1.9 1.9 4.6 2.4 6.9 1.5l9.1 9.1c.4.4 1 .4 1.4 0l2.3-2.3c.5-.4.5-1.1.1-1.4z"></path></svg> Edit: OFF`;
            btn.style.background = "#f39c12";
        }
        render();
    }

    // BACKUP RESTORE
    function backupData() {
        const dataStr = "data:text/json;charset=utf-8," + encodeURIComponent(JSON.stringify(projects));
        const downloadAnchorNode = document.createElement('a');
        downloadAnchorNode.setAttribute("href", dataStr);
        downloadAnchorNode.setAttribute("download", "dashboard_backup.json");
        document.body.appendChild(downloadAnchorNode);
        downloadAnchorNode.click();
        downloadAnchorNode.remove();
    }

    function restoreData() {
        document.getElementById('fileInput').click();
    }

    function handleFileSelect(input) {
        const file = input.files[0];
        if (!file) return;
        const reader = new FileReader();
        reader.onload = function(e) {
            try {
                const json = JSON.parse(e.target.result);
                if (Array.isArray(json)) {
                    projects = json;
                    saveToLocal();
                    render();
                    alert("Data berhasil dipulihkan!");
                } else {
                    alert("Format file salah!");
                }
            } catch (err) {
                alert("File rusak atau bukan JSON.");
            }
        };
        reader.readAsText(file);
    }

    // Start
    render();

</script>

</body>
</html>
